<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="logo" src="/img/duck.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Help</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-2">
            <h2>Nuovo Libro</h2>
            <form class="mt-4">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput" class="form-label"><strong>Nome Autore</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput2" class="form-label"><strong>Cognome Autore</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="formGroupExampleInput2" class="form-label"><strong>Titolo</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Inserisci il titolo del libro">
                        <p class="text-secondary">Titolo versione italiana</p>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-12 col-md-4">
                        <label for="form-select" class="form-label"><strong>Genere</strong></label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Apocalittico</option>
                            <option value="3">Fantapolitico</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="formGroupExampleInput2" class="form-label"><strong>Anno di
                                Pubblicazione</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Inserisci l'anno">
                    </div>
                    <div class="mb-4 col-12 col-md-4">
                        <label for="formGroupExampleInput2" class="form-label"><strong>ISBN#</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr class="mt-4 mb-3">
                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Note</strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                    <div class=" mb-3 col-12">
                        <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                    </div>
                </div>
        </div>
        </form>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
